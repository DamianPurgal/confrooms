<html lang="pl"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymleaf-extras-springsecurity5"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Rejestracja</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">


    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <div class="container align-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                     class="bi bi-building container align-content-center" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                    <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                </svg>
            </div>
            <h2>Rejestracja</h2>
            <p class="lead">Zarejestruj się w serwisie ConfRooms</p>
        </div>

        <div class="row g-5 justify-content-center">

            <div class="col-md-7 col-lg-8 ">
                <h4 class="mb-3">Formularz rejestracyjny</h4>
                <form class="needs-validation" novalidate method="post" action="/register">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Imie</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder=""
                                   value="" maxlength="255" required>
                            <div class="invalid-feedback">
                                Poprawne imie jest wymagane.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Nazwisko</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder=""
                                   value="" maxlength="255" required>
                            <div class="invalid-feedback">
                                Poprawne nazwisko jest wymagane.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Login <span
                                    class="text-muted">(od 4 do 20 znaków)</span></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username" minlength="4" maxlength="20" required>
                                <div class="invalid-feedback">
                                    Poprawna nazwa użytkownika jest wymagana.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Hasło <span
                                    class="text-muted">(od 4 do 20 znaków)</span></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">#</span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" minlength="4" maxlength="20" required>
                                <div class="invalid-feedback">
                                    Poprawne hasło jest wymagane.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="imie@przyklad.com" maxlength="255" required>
                            <div class="invalid-feedback">
                                Poprawny email jest wymagany.
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="isUser" value="TENANT" checked>
                            <label class="form-check-label" for="isUser">
                                Podstawowe konto użytkownika
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="isOwner" value="OWNER">
                            <label class="form-check-label" for="isOwner">
                                Konto właściciela sal konferencyjnych
                            </label>
                        </div>
                        <!--			<div class="form-check">-->
                        <!--            <input type="checkbox" class="form-check-input" id="isOwner" name="isOwner" boolean="boolean">-->
                        <!--            <label class="form-check-label" for="isOwner">Załóż konto jako właściciel sal konferencyjnych</label>-->
                        <!--            </div>-->

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Zarejestruj</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js">

</script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
