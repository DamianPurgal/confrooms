    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;

        html,
        body {
            height: 100%;
        }

        body {
            align-items: center;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        main {
            padding-top: 8%;

<body class="text-center">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="tenant_panel">
    <div class="container align-content-center">

             class="bi bi-building container align-content-center" viewBox="0 0 16 16">

    <h1 class="h3 mb-3 fw-normal" th:text="'Nazwisko: ' + ${loggedUser.lastName}"></h1>
    <h1 class="h3 mb-3 fw-normal" th:text="'Login: ' + ${loggedUser.username}"></h1>
    <h1 class="h3 mb-3 fw-normal" th:text="'Email: ' + ${loggedUser.email}"></h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <a class="btn btn-primary" th:href="@{/userPanel/editUser}">Edytuj dane</a>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Usuń konto
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Usunięcie konta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Czy na pewno chcesz usunąć konto?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                            <form method="post" action="/userPanel/deleteUser">
                                <button type="submit" class="btn btn-primary">
                                    Potwierdź
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
