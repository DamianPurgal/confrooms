<script language="javascript">
    //USTAWIENIE PODSTAWOWEJ DATY ORAZ WYLACZENIE MOZLIWOSCI WYBRANIA STAREJ DATY
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var yyyy = today.getFullYear();
    //INICIALIZACJA POCZATKOWYCH WARTOSCI WEJSC
    today = yyyy + '-' + mm + '-' + dd;
    $('#datepicker').attr('min', today);
    $('#datepicker').val(today);
    $("#EkranLED").checked = false;
    $("#Klimatyzacja").checked = false;
    $("#Internet").checked = false;
    $("#Naglosnienie").checked = false;
    //WALIDACJA FORMULARZA
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
