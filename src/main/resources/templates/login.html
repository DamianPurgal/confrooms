    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            /*display: flex;*/
            align-items: center;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 5% 15px 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>

</head>
<body class="text-center">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="form-signin">
    <form method="post" action="/login">
        <div class="container align-content-center">

            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                 class="bi bi-building container align-content-center" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
            </svg>
        </div>
        <br /><h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>

        <div class="alert alert-info" sec:authorize="isAuthenticated()">
            <strong>Informacja</strong> <br/>Jesteś aktualnie zalogowany
        </div>
        <div class="alert alert-danger" th:if="${param.error}" sec:authorize="!isAuthenticated()">
            <strong>Błąd</strong> <br/>Logowanie nieudane
        </div>
        <div class="alert alert-success" th:if="${param.logout}" sec:authorize="!isAuthenticated()">
            <strong>Sukces</strong> <br/>Bezpiecznie wylogowano
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Login">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Hasło">
            <label for="floatingPassword">Hasło</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>
    </form>
    <div class="mt-5">
        <div>Nie posiadasz konta?</div><br />
        <a class="w-75 btn btn-outline-primary" type="submit" th:href="@{/register}">Zajerestruj się</a>
    </div>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <span class="text-muted">ConfRooms - Projekt IO Gliwice Informatyka sem 5 </span>
        </div>
    </footer>
</main>

</body>
</html>
